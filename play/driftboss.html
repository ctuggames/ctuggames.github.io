            <div class="topinsideinvis">
<div class="gametab">
    <div class="game-card">
        <iframe id="gameframe" src="../game/driftboss.html"> allowfullscreen></iframe>
                      <div class="tools">
                      <a id="fullscreenButton" class="c-buttongame">Play Fullscreen</a>
                      <a id="ReloadButton" class="c-buttongame">Reload Game</a>
                      
                      <script>
    document.addEventListener('DOMContentLoaded', function() {
        const reloadButton = document.getElementById('ReloadButton');
        const myIframe = document.getElementById('gameframe');

        reloadButton.addEventListener('click', function() {
            myIframe.contentWindow.location.reload(true);
        });
    });
</script>

        <script>
    const myIframe = document.getElementById('gameframe');
    const fullscreenButton = document.getElementById('fullscreenButton');

    fullscreenButton.addEventListener('click', () => {
        if (document.fullscreenElement) {
            // If already in fullscreen, exit fullscreen
            document.exitFullscreen();
        } else {
            // If not in fullscreen, request fullscreen for the iframe
            if (myIframe.requestFullscreen) {
                myIframe.requestFullscreen();
            } else if (myIframe.mozRequestFullScreen) { /* Firefox */
                myIframe.mozRequestFullScreen();
            } else if (myIframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                myIframe.webkitRequestFullscreen();
            } else if (myIframe.msRequestFullscreen) { /* IE/Edge */
                myIframe.msRequestFullscreen();
            }
        }
    });
    </script>
